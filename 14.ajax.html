<!DOCTYPE html>
<html>
<head>
  <title>AJAX GET Request Example</title>
  <script>
    function sendGetRequest() {
      var xhr = new XMLHttpRequest();
      var button = document.getElementById("requestButton");

      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var response = xhr.responseText;
            var dataElement = document.getElementById("data");
            dataElement.textContent = response;

            // Change button text upon successful response
            button.textContent = "Request Successful!";
            button.disabled = true;
          } else {
            console.error('Request failed. Status:', xhr.status);
          }
        }
      };

      xhr.open("GET", "https://api.example.com/data", true);
      //change "https://api.example.com/data" to "https://jsonplaceholder.typicode.com/todos/1"
      //to get the result.
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>AJAX GET Request Example</h1>
  <button id="requestButton" onclick="sendGetRequest()">Send GET Request</button>
  <p id="data"></p>
</body>
</html>
