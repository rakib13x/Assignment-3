<!DOCTYPE html>
<html>
<head>
  <title>Image Swap</title>
  <script>
    function swapImage(element) {
      element.src = "https://picsum.photos/id/237/200/300";
    }

    function restoreImage(element) {
      element.src = "https://picsum.photos/seed/picsum/200/300";
    }
  </script>
</head>
<body>
  <h1>Image Swap</h1>
  <p>Hover over the image to see it change.</p>
  <img src="path/to/original-image.jpg" onmouseover="swapImage(this)" onmouseout="restoreImage(this)" alt="Image">
</body>
</html>
